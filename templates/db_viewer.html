<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - Web Scraper Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-center py-3 sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-light fs-4 fs-md-2 mb-0">
                <i class="fas fa-database me-2"></i>Database Viewer
            </h1>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to App
                </a>
            </div>
        </div>
    </header>

    <div class="container mt-4 mb-5">
        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <h2 class="text-light mb-4"><i class="fas fa-users me-2"></i>Users Table</h2>
                
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3">
                    <p class="text-muted small">
                        <i class="fas fa-info-circle me-1"></i> Total users: {{ users|length }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
